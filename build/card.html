<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display:none">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-cart" viewBox="0 0 20 18">
<path d="M14 5C14 6.06087 13.5786 7.07828 12.8284 7.82843C12.0783 8.57857 11.0609 9 10 9C8.93913 9 7.92172 8.57857 7.17157 7.82843C6.42143 7.07828 6 6.06087 6 5M1 1H19V17H1V1Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
</symbol><symbol id="icon-search" viewBox="0 0 14 14">
<path d="M11.0482 10.0737L14 13.0248L13.0248 14L10.0737 11.0482C8.9757 11.9285 7.60993 12.4072 6.20262 12.4052C2.77877 12.4052 0 9.62646 0 6.20262C0 2.77877 2.77877 0 6.20262 0C9.62646 0 12.4052 2.77877 12.4052 6.20262C12.4072 7.60993 11.9285 8.9757 11.0482 10.0737ZM9.66575 9.56237C10.5404 8.66291 11.0289 7.45722 11.0269 6.20262C11.0269 3.53687 8.86768 1.37836 6.20262 1.37836C3.53687 1.37836 1.37836 3.53687 1.37836 6.20262C1.37836 8.86768 3.53687 11.0269 6.20262 11.0269C7.45722 11.0289 8.66291 10.5404 9.56237 9.66575L9.66575 9.56237Z"></path>
</symbol></svg>
    </div>
    <header class="page-header page-header--closed">
      <div class="page-header__container page-header__container--closed page-header__container--active-js">
        <button class="page-header__menu-button menu-button">
          <span class="visually-hidden">Show/close menu</span>
        </button>
        <form class="page-header__form-search form-search" action="https://echo.htmlacademy.ru" method="post">
          <input class="form-search__input" type="search" placeholder="Type here to search" name="search">
          <svg class="form-search__icon form-search__icon--closed" width="20" height="18" viewBox="0 0 20 18">
            <use xlink:href="#icon-search"></use>
          </svg>
        </form>
        <a href="#" class="page-header__logo logo">
          <img class="logo__img" src="img/logo.svg" alt="Jewellery" width="66" height="66">
          <img class="logo__img" src="img/logo-reverse.svg" alt="Jewellery" width="66" height="66">
        </a>
        <ul class="page-header__user-account user-account">
          <li class="user-account__item">
            <a href="#" class="user-account__link link">Login</a>
          </li>
        </ul>
        <ul class="page-header__user-nav user-nav">
          <li class="user-nav__item user-cart">
            <a href="#" class="user-cart__link link">
              <span class="user-cart__text">Cart 0</span>
              <span class="user-cart__icon-wrapper user-cart__icon-wrapper--closed">
                <svg class="user-cart__icon" width="20" height="18" viewBox="0 0 20 18">
                  <use xlink:href="#icon-cart"></use>
                </svg>
              </span>
            </a>
          </li>
        </ul>
        <nav class="page-header__main-nav main-nav main-nav--underline">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link link">What's new</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link link">Chokers</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link link">Necklaces</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link link">Rings</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link link">Earrings</a>
            </li>
          </ul>
        </nav>
        <ul class="page-header__site-nav site-nav">
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">About CH</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">Stores & Hours</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
